<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Based Animations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <!-- Basic Smooth Zoom-Out -->
        <div class="a69_zoom_out_v1" data-animate="zoomOutBasic">
            <h1>Basic Zoom-Out Animation</h1>
        </div>

        <!-- Enhanced Bounce Effect -->
        <div class="a69_zoom_out_v2" data-animate="zoomOutBounce">
            <h1>Enhanced Bounce Effect</h1>
        </div>

        <!-- Awesome Zoom-Out -->
        <div class="a69_zoom_out_v3" data-animate="zoomOutAwesome">
            <h1>Awesome Zoom-Out Animation</h1>
        </div>

        <!-- Refined and Polished -->
        <div class="a69_zoom_out_v4" data-animate="zoomOutFinal">
            <h1>Refined and Polished Zoom-Out Animation</h1>
        </div>

        <!-- Smooth Elastic Zoom-Out -->
        <div class="a69_zoom_out_v5" data-animate="zoomOutElastic">
            <h1>Smooth Elastic Zoom-Out</h1>
        </div>

        <!-- Delayed Zoom-Out Fade -->
        <div class="a69_zoom_out_v6" data-animate="zoomOutFade">
            <h1>Delayed Zoom-Out Fade</h1>
        </div>

        <!-- Soft Pulsing Zoom-Out -->
        <div class="a69_zoom_out_v7" data-animate="zoomOutPulse">
            <h1>Soft Pulsing Zoom-Out</h1>
        </div>

        <!-- Infinity Zoom-Out -->
        <div class="a69_zoom_out_v8" data-animate="zoomOutInfinity">
            <h1>Infinity Zoom-Out</h1>
        </div>

        <!-- Glassy Glow Zoom-Out -->
        <div class="a69_zoom_out_v9" data-animate="zoomOutGlow">
            <h1>Glassy Glow Zoom-Out</h1>
        </div>

        <!-- Ripple Effect Zoom-Out -->
        <div class="a69_zoom_out_v10" data-animate="zoomOutRipple">
            <h1>Ripple Effect Zoom-Out</h1>
        </div>

        <!-- Flashy Zoom-Out -->
        <div class="a69_zoom_out_v11" data-animate="zoomOutFlashy">
            <h1>Flashy Zoom-Out Animation</h1>
        </div>
    </div>

   
</body>

</html>
